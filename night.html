<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="night.css">
    <title>Document</title>
</head>


<body>
    <div class="scene">

        <div class="moon"></div>

        <img src="forest.png" class="forest" alt="">
        <img src="cloud1.png" class="cloud1" alt="">
        <img src="cloud2.png" class="cloud2" alt="">
        <img src="cloud3.png" class="cloud3" alt="">
        <img src="cloud3.png" class="cloud3_2" alt="">
        <img src="cloud1.png" class="cloud4" alt="">
        <img src="cloud1.png" class="cloud4_2" alt="">
        <img src="cloud2.png" class="cloud5" alt="">
        <img src="cloud3.png" class="cloud6" alt="">
        <img src="cloud3.png" class="cloud6_2" alt="">


    </div>



<!-- stcripts -->
    <script >
        function stars(){

            let count = 700;
            let i = 0;

            while (i < count){
                // selecciona donde aparecen las estrellas
                let scene = document.querySelector('.scene')
                // creacion del elemento estrella para usar en css
                let star = document.createElement('i');
                // genera las posiciones aleatorias
                let x = Math.floor(Math.random()* window.innerWidth);
                let y = Math.floor(Math.random()* window.innerHeight);
                // tamaños aleatorios de estrella
                let size = Math.random() * 2;
                // duración de transición
                let duration = Math.random()*10;

                star.style.left = x +'px';
                star.style.top = y + 'px';
                star.style.width = size + 'px';
                star.style.height = size + 'px';

                star.style.animationDuration = 5 + duration +'s';
                star.style.animationDelay = duration + 's';

                // mostramos las estrellas
                scene.appendChild(star);

                i++
            }
        };

        stars();
    </script>
</body>
</html>
